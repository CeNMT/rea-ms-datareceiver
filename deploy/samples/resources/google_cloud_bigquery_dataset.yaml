# This sections sets up billing acccount and folder under which the projects must be deployed
overall:
  billing_account: XXXXXX-XXXXXX-XXXXXX
  domain: dpt.healthcare
  # Optional ID of the organization that the projects will be created under (pattern: ^[0-9]{8,25}$)
  # organization_id:
  # Optional ID of the folder that the projects will be created under (pattern: ^[0-9]{8,25}$)
  # folder_id:

generated_fields_path: ./generated_fields.yaml

# projects deployed in the cloud are listed
# projects' names and the thier groups must be changed as necessary
projects:
  - project_id: example-project
    owners_group: ownergroup@domain
    auditors_group: auditgroup@domain

    # Storage bucket stores the terraform states of the resources in the projects.
    devops:
      state_storage_bucket:
        name: devops_storage_buckets
        # The Cloud KMS key configuration. If not uncommented and specified, default keys are used
        # encryption:
        #   default_kms_key_name
        location: EU

    # Bigquery dataset stores audit logs of the project and it's resources
    # Storage bucket holds GCS logs if the project has storage buckets
    audit:
      logs_bigquery_dataset:
        dataset_id: audit_bq_dataset
        # Uncommenting the 2 attributes below will enable an expiration timelimit on the table and the partitions created on them.
        # default_table_expiration_ms: 31540000000 #in millisecond, user can change it according to requirement, currently 1 year
        # default_partition_expiration_ms: 518400000 #in milliseconds, user can change according to requirement, currently 6 days
        # The Cloud KMS key configuration. If not uncommented and specified, default keys are used
        # default_encryption_configuration:
          # kms_key_name
        location: EU
      logs_storage_bucket:
        name: audit_storage_bucket


    bigquery_datasets:
      # appropriate id must be chosen based in its purpose
      - dataset_id: example_data_dataset
        # Uncommenting the 2 attributes below will enable an expiration timelimit on the table and the partitions created on them.
        # default_table_expiration_ms: 31540000000 #in millisecond, user can change it according to requirement, currently 1 year
        # default_partition_expiration_ms: 518400000 #in milliseconds, user can change according to requirement, currently 6 days
        # The Cloud KMS key configuration. If not uncommented and specified, default keys are used
        # default_encryption_configuration:
          # kms_key_name
        location: EU
